<svg width="160" height="200" viewBox="0 0 160 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="rigbeat logo">
  <!-- Background (optional, keep transparent for app icons) -->
  <!-- <rect width="160" height="200" fill="#0b0b0b"/> -->

  <!-- Circle (diameter = 90) -->
  <circle cx="80" cy="60" r="45" stroke="#ff3366" stroke-width="5" fill="none"/>

  <!-- Beat Line inside the circle -->
  <polyline points="55,60 63,60 68,42 80,86 92,48 105,48"
            fill="none" stroke="#ff3366" stroke-width="4" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Text forced to the same width as the circle (90px) -->
  <text x="80" y="150"
        font-family="'Orbitron', 'Audiowide', 'Eurostile', 'Segoe UI', sans-serif"
        font-size="34"
        text-anchor="middle"
        fill="#ff3366"
        letter-spacing="0"
        textLength="90"
        lengthAdjust="spacingAndGlyphs"
        style="font-weight:700;">
    rigbeat
  </text>
</svg>
